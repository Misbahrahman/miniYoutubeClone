<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube Clone</title>
    <link rel="icon" href="./assets/yt.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="./assets/hamburger.svg" alt="Menu">
            <img src="./assets/Youtube-Logo.svg" alt="Youtube Logo">
        </div>
        <div id="input-div">
            <input type="text" id="search-input" placeholder="Search">
            <img src="./assets/search1.svg" alt="Search">
            <div><img src="./assets/mic.svg" alt="Microphone"></div>
        </div>
        <div>
            <img src="./assets/headerdiv31.svg" alt="Profile">
            <img src="./assets/headerdiv32.svg" alt="Notifications">
            <img src="./assets/headerdiv33.svg" alt="Apps">
            <img src="./assets/headerdiv34.svg" alt="Profile Options">
        </div>
    </header>
    <section class="sec-container">
        <section class="column1">
            <div class="pc1">
                <ul>
                    <li>
                        <img src="./assets/co1hpic1.svg" alt="Home Icon">
                        <span>Home</span>
                    </li>
                    <li>
                        <img src="./assets/co1hpic2.svg" alt="Explore Icon">
                        <span>Explore</span>
                    </li>
                    <li>
                        <img src="./assets/co1hpic3.svg" alt="Subscriptions Icon">
                        <span>Subscriptions</span>
                    </li>
                </ul>
            </div>
            <div class="pc1">
                <ul>
                    <li>
                        <img src="./assets/c2h2pic1.svg" alt="Library Icon">
                        <span>Library</span>
                    </li>
                    <li>
                        <img src="./assets/c2h2pic2.svg" alt="History Icon">
                        <span>History</span>
                    </li>
                    <li>
                        <img src="./assets/c2h2pic3.svg" alt="Your Videos Icon">
                        <span>Your Videos</span>
                    </li>
                    <li>
                        <img src="./assets/c2h2pic4.svg" alt="Watch Later Icon">
                        <span>Watch Later</span>
                    </li>
                    <li>
                        <img src="./assets/c2h2pic5.svg" alt="Liked Videos Icon">
                        <span>Liked Videos</span>
                    </li>
                    <li>
                        <img src="./assets/c2h2pic6.svg" alt="Show More Icon">
                        <span>Show More</span>
                    </li>
                </ul>
            </div>
        </section>
        <div class="column2">
            <div id="video-gallery"></div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="./video.js"></script>
</body>
</html>
